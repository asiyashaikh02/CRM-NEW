    <script>
        tailwind.config = {
            darkMode: 'class',

                extend: {
                    fontFamily: {

                        grotesk: ['Space Grotesk', 'sans-serif'],

                    colors: {
                        brand: {
                            blue: '#2563EB',

                            accent: '#38BDF8',

                    animation: {

                }

        }

            backdrop-filter: blur(12px);

        }
        .section-reveal {
            opacity: 0;
            transform: translateY(30px);
